{% extends "blog/base.html" %}
{% block title %}블로그 글{% endblock %}

{% block content %}
  <div class="section-title">
    <div>
      <div class="kicker">Archive</div>
      <h1 class="h4">블로그 글</h1>
    </div>
    {% if request.user.is_staff %}
      <a class="btn btn-outline-primary btn-sm" href="{% url 'blog_post_create' %}">
        <i class="bi bi-pencil-square"></i> 글쓰기(나만)
      </a>
    {% endif %}
  </div>

  {% for post in posts %}
    <a class="card mb-3 hover-lift text-decoration-none" href="{% url 'blog_post_detail' post.pk %}">
      <div class="card-body">
        <h2 class="h5 mb-1 text-body">{{ post.title }}</h2>
        <p class="text-muted small mb-0">{{ post.created_at|date:"Y-m-d H:i" }}</p>
      </div>
    </a>
  {% empty %}
    <div class="alert alert-info">아직 글이 없어요.</div>
  {% endfor %}
{% endblock %}
